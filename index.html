<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Index</title>
    <link rel="stylesheet" href="/assets/css/bootstrap.min.css">
    <link rel="stylesheet" href="/assets/css/style.css">
</head>

<body>
    <div class="container">

        <h1>Customer information</h1>

        <form id="frmCreate">
            <div class="row">
                <div class="col-xl-6">
                    <label for="fullName">FullName</label>
                    <input type="text" id="fullName" class="form-control">
                </div>
                <div class="col-xl-6">
                    <label for="email">Email</label>
                    <input type="email" id="email" class="form-control">
                </div>
            </div>
            <div class="row mt-3">
                <div class="col-xl-6">
                    <label for="phone">Phone</label>
                    <input type="tel" id="phone" class="form-control">
                </div>
                <div class="col-xl-6">
                    <label for="address">Address</label>
                    <input type="text" id="address" class="form-control">
                </div>
            </div>

            <div class="row mt-3">
                <div class="col-xl-3">
                    <button type="button" id="btnCreate" class="btn btn-outline-primary">Create</button>
                </div>
            </div>
        </form>

        <table id="tbCustomer" class="table table-hover mt-3">
            <thead>
                <tr>
                    <th scope="col">#</th>
                    <th scope="col">FullName</th>
                    <th scope="col">Email</th>
                    <th scope="col">Phone</th>
                    <th scope="col">Address</th>
                    <th scope="col">Balance</th>
                    <th scope="col" colspan="5" class="text-center">Action</th>
                </tr>
            </thead>
            <tbody>
                <!-- <tr>
                <td>1</th>
                <td>Mark</td>
                <td>Otto@gmail.com</td>
                <td>2345</td>
                <td>28 NTP</td>
                <td>10.000.000</td>
                <td>Edit</td>
                <td>Deposit</td>
                <td>Withdraw</td>
                <td>Transfer</td>
                <td>Deactive</td>
              </tr> -->
            </tbody>
        </table>
    </div>

    <div id="mdEdit" class="modal" tabindex="-1">
        <div class="modal-dialog modal-lg modal-dialog-centered">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Modal update</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="row">
                            <div class="col-xl-6">
                                <label for="fullNameUp">FullName</label>
                                <input type="text" id="fullNameUp" class="form-control">
                            </div>
                            <div class="col-xl-6">
                                <label for="emailUp">Email</label>
                                <input type="email" id="emailUp" class="form-control">
                            </div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-xl-6">
                                <label for="phoneUp">Phone</label>
                                <input type="tel" id="phoneUp" class="form-control">
                            </div>
                            <div class="col-xl-6">
                                <label for="addressUp">Address</label>
                                <input type="text" id="addressUp" class="form-control">
                            </div>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="button" id="btnEdit" class="btn btn-outline-primary">Save changes</button>
                </div>
            </div>
        </div>
    </div>


    <script src="/assets/js/jquery-3.6.0.min.js"></script>
    <script src="/assets/js/bootstrap.bundle.min.js"></script>
    <script src="/assets/js/app.js"></script>

    <script>
        let customers = [];
        let customer = new Customer();
        let id = 1;

        // customers.push(new Customer(id++, 'NVA', 'nva@co.cc', 2345, '28 NTP', 0));
        // customers.push(new Customer(id++, 'NVB', 'nvb@co.cc', 23456, '29 NTP', 0));

        function loadCustomers() {

            $.ajax({
                type: "GET",
                url: "http://localhost:3000/customers?isDeleted=0"
            })
            .done((data) => {
                $.each(data, (i, item) => {
                    id = item.id;
                    let str = `
                        <tr id="tr_${item.id}">
                            <td>${item.id}</th>
                            <td>${item.fullName}</td>
                            <td>${item.email}</td>
                            <td>${item.phone}</td>
                            <td>${item.address}</td>
                            <td>${item.balance}</td>
                            <td>
                                <button class="btn btn-outline-primary edit" data-id="${item.id}">
                                    Edit    
                                </button>    
                            </td>
                            <td>Deposit</td>
                            <td>Withdraw</td>
                            <td>Transfer</td>
                            <td>Deactive</td>
                        </tr>
                    `;

                    $("#tbCustomer tbody").prepend(str);
                })

                handleEditBtn();

            });
        }


        $('#btnCreate').on('click', function () {
            let fullName = $('#fullName').val();
            let email = $('#email').val();
            let phone = $('#phone').val();
            let address = $('#address').val();

            customer.id = ++id;
            customer.fullName = fullName;
            customer.email = email;
            customer.phone = phone;
            customer.address = address;
            customer.balance = Number.parseInt(0);
            customer.isDeleted = 0;

            $.ajax({
                type: "POST",
                url: "http://localhost:3000/customers",
                data: customer
            })
            .done((data) => {
                let str = `
                    <tr id="tr_${item.id}">
                        <td>${data.id}</th>
                        <td>${data.fullName}</td>
                        <td>${data.email}</td>
                        <td>${data.phone}</td>
                        <td>${data.address}</td>
                        <td>0</td>
                        <td>
                            <button class="btn btn-outline-primary edit" data-id="${data.id}">
                                Edit    
                            </button>     
                        </td>
                        <td>Deposit</td>
                        <td>Withdraw</td>
                        <td>Transfer</td>
                        <td>Deactive</td>
                    </tr>
                `;

                $("#tbCustomer tbody").prepend(str);
            });

            $("#frmCreate")[0].reset();

            handleEditBtn();

            // customers.push(new Customer(id++, fullName, email, phone, address, 0));
        });


        $('#btnEdit').on('click', function () {
            let fullName = $('#fullNameUp').val();
            let email = $('#emailUp').val();
            let phone = $('#phoneUp').val();
            let address = $('#addressUp').val();

            customer.fullName = fullName;
            customer.email = email;
            customer.phone = phone;
            customer.address = address;

            $.ajax({
                type: "PUT",
                url: "http://localhost:3000/customers/" + customer.id,
                data: customer
            })
            .done((data) => {

                let str = `
                    <tr id="tr_${data.id}">
                        <td>${data.id}</th>
                        <td>${data.fullName}</td>
                        <td>${data.email}</td>
                        <td>${data.phone}</td>
                        <td>${data.address}</td>
                        <td>0</td>
                        <td>
                            <button class="btn btn-outline-primary edit" data-id="${data.id}">
                                Edit    
                            </button>     
                        </td>
                        <td>Deposit</td>
                        <td>Withdraw</td>
                        <td>Transfer</td>
                        <td>Deactive</td>
                    </tr>
                `;

                let currentRow = $('#tr_' + data.id);
                currentRow.replaceWith(str);

                handleEditBtn();

            })
            .fail((err) => {
                alert("Update fail")
            })

            $('#mdEdit').modal('hide');
        })

        function handleEditBtn() {
            $('.edit').click(function () {

                let id = $(this).data('id')

                findById(id).then(function () {
                    $('#fullNameUp').val(customer.fullName);
                    $('#emailUp').val(customer.email);
                    $('#phoneUp').val(customer.phone);
                    $('#addressUp').val(customer.address);

                    $('#mdEdit').modal('show');
                });
            });
        }

        function findById(id) {
            return $.ajax({
                type: "GET",
                url: "http://localhost:3000/customers/" + id
            })
            .done((data) => {
                customer = data;
            })
            .fail((err) => {
                alert("Id not found")
            })
        }

        loadCustomers();
    </script>
</body>

</html>
